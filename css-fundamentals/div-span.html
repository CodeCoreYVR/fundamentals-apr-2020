<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span</title>
</head>
<body>
  <div style="background-color: aqua;">
    div is a block element that take up the full width available, starts on a new line
  </div>
  <span style="background-color: lightsalmon;">
    span in an inline element only take up the space that is needed for the content
  </span>
  <span style="background-color: burlywood;">
    It follows the flow of the document
  </span>
</body>
</html>
