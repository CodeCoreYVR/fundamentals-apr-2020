<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="./assets/css/joe-pizza.css" />
    <!-- 
      you can download jQuery and include it here if you want to 
      or include the cdn script but, with cdn script you will have 
      to have internet for it to work because it is pointing to cloud
      online
    -->
    <!-- <script src="./assets/js/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/jquery-app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="head">Joe's Pizza</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Order Online</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <img src="./assets/images/pizza-banner2.jpg" alt="Pepperoni Pizza" />
    </header>

    <h2 class="head">Please Enter Your Contact Information</h2>
    <div class="center">
      <div class="linepad">
        <label for="username" class="contact">Username</label>
        <input type="text" name="username" />
      </div>

      <div class="linepad">
        <label for="password" class="contact">Password</label>
        <input type="password" name="password" />
      </div>

      <div class="linepad">
        <label for="email" class="contact">Email</label>
        <input type="email" name="email" />
      </div>

      <div class="linepad">
        <label for="address" class="contact">Address</label>
        <input type="text" name="address" />
      </div>

      <div class="linepad">
        <label for="city" class="contact">City</label>
        <input type="text" name="city" />
      </div>

      <div class="linepad">
        <label for="postalCode" class="contact">Postal Code</label>
        <input type="text" name="postalCode" />
      </div>

      <div class="linepad">
        <label for="phoneNumber" class="contact">Phone Number</label>
        <input type="text" name="phoneNumber" />
      </div>

      <div class="linepad">
        <label for="comments" class="contact">Comments</label>
        <textarea name="comments" cols="20%" rows="4"></textarea>
      </div>
    </div>

    <h2 class="head">Customize Your Pizza</h2>
    <div class="center">
      <h3>Crust and Sauce</h3>
      <div>
        <input
          type="radio"
          class="radio"
          name="crust"
          value="original"
          checked
        />
        <label for="original" class="crust">Original Hand Tossed</label><br />

        <input type="radio" class="radio" name="crust" value="cheese" />
        <label for="cheese" class="crust">Cheese Stuffed Hand Tossed</label
        ><br />

        <input type="radio" class="radio" name="crust" value="thin" />
        <label for="thin" class="crust">Classic Thin</label><br />

        <input type="radio" class="radio" name="crust" value="flatbread" />
        <label for="flatbread" class="crust">Flatbread</label><br />

        <input type="radio" class="radio" name="crust" value="gf" />
        <label for="gf" class="crust">Gluten Free</label><br /><br />
      </div>

      <div class="linepad">
        <label class="size" for="size">Size</label>
        <select name="size" class="crustsize">
          <option value="Large">16" Large</option>
          <option value="Medium">14" Medium</option>
          <option value="Small">12" Small</option>
        </select>
      </div>

      <div class="linepad">
        <label for="size" class="size">Sauce</label>
        <select name="size" class="crustsize">
          <option value="sdtomato">Sun-Dried Tomato</option>
          <option value="pesto">Pesto</option>
          <option value="marinara">Marinara</option>
          <option value="ranch">Ranch</option>
          <option value="alfredo">Alfredo</option>
          <option value="bbq">Barbeque</option>
          <option value="garlic">Garlic</option>
        </select>
      </div>
    </div>

    <h3>Choose Your Toppings</h3>
    <h4>Limit 8 Toppings</h4>
    <div>
      <table>
        <thead>
          <tr>
            <td>Vegetables</td>
            <td>Meats</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" class="radio" value="tomatoes" />
              <label for="tomatoes" class="crust">Tomatoes</label><br />

              <input type="checkbox" class="radio" value="ronions" />
              <label for="ronions" class="crust">Red Onions</label><br />

              <input type="checkbox" class="radio" value="wonions" />
              <label for="wonions" class="crust">White Onions</label><br />

              <input type="checkbox" class="radio" value="peppers" />
              <label for="peppers" class="crust">Bell Peppers</label><br />

              <input type="checkbox" class="radio" value="mushrooms" />
              <label for="mushrooms" class="crust">Mushrooms</label><br />

              <input type="checkbox" class="radio" value="pineapples" />
              <label for="pineapples" class="crust">Pineapples</label><br />

              <input type="checkbox" class="radio" value="olives" />
              <label for="olives" class="crust">Black Olives</label><br />

              <input type="checkbox" class="radio" value="spinach" />
              <label for="spinach" class="crust">Spinach</label><br />

              <input type="checkbox" class="radio" value="lettuce" />
              <label for="lettuce" class="crust">Lettuce</label><br />
            </td>

            <td>
              <input type="checkbox" class="radio" value="bacon" />
              <label for="bacon" class="crust">Bacon</label><br />

              <input type="checkbox" class="radio" value="pepperoni" />
              <label for="pepperoni" class="crust">Pepperoni</label><br />

              <input type="checkbox" class="radio" value="ham" />
              <label for="ham" class="crust">Ham</label><br />

              <input type="checkbox" class="radio" value="chicken" />
              <label for="chicken" class="crust">Chicken</label><br />

              <input type="checkbox" class="radio" value="steak" />
              <label for="steak" class="crust">Steak</label><br />

              <input type="checkbox" class="radio" value="anchovies" />
              <label for="anchovies" class="crust">Anchovies</label><br />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <form>
      <input type="submit" class="submit" value="Submit" />
    </form>

    <footer>&copy 2020 Joe Pizzmaman. All Rights Reserved.</footer>
  </body>
</html>
