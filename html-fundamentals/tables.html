<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Day</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>22</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table border="1">
      <tr>
        <th>Day</th>
        <td>Monday</td>
        <td>Tuesday</td>
      </tr>
      <tr>
        <th>Temperature</th>
        <td>20</td>
        <td>22</td>
      </tr>
  </table>
</body>
</html>
