<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Firebase</title>
    <link
      rel="stylesheet"
      href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/images/icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/css/master.css" />
  </head>
  <body>
    <div id="app-container" class="container-fluid">
      <h1>Create Tasks</h1>

      <!-- Adding Todos form -->
      <div id="task-input-container">
        <div class="input-group mb-3">
          <input
            type="text"
            name="task"
            class="form-control"
            placeholder="Enter a task to finish"
          />

          <input type="date" name="date" class="form-control" />
          <button class="btn btn-danger" onclick="addTask();">
            Add Task <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <hr />
      <!-- Todos list -->
      <h1>Todo Tasks</h1>
      <div class="container-fluid">
        <div id="todo-tasks" class="task-container">
          <div id="task-data" class="mt-4">
            <p id="task-title" class="lead" contenteditable="false">
              Task Title 1
            </p>
            <p id="task-date" class="lead" contenteditable="false">
              Task Date 1
            </p>
          </div>
          <div id="task-tools">
            <button
              id="task-done-button"
              class="btn btn-md btn-success"
              onclick="taskDone();"
            >
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>
            <button
              id="task-edit-button"
              class="btn btn-md btn-secondary"
              onclick="taskEdit();"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button
              id="task-delete-button"
              class="btn btn-md btn-danger"
              onclick="taskDelete();"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>

          <div id="task-data" class="mt-4">
            <p id="task-title" class="lead" contenteditable="false">
              Task Title 2
            </p>
            <p id="task-date" class="lead" contenteditable="false">
              Task Date 2
            </p>
          </div>
          <div id="task-tools">
            <button
              id="task-done-button"
              class="btn btn-md btn-success"
              onclick="taskDone();"
            >
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>
            <button id="task-edit-button" class="btn btn-md btn-secondary" onclick="taskEdit();">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button id="task-delete-button" class="btn btn-md btn-danger" onclick="taskDelete();">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>

          <div id="task-data" class="mt-4">
            <p id="task-title" class="lead" contenteditable="false">
              Task Title 3
            </p>
            <p id="task-date" class="lead" contenteditable="false">
              Task Date 3
            </p>
          </div>
          <div id="task-tools">
            <button  id="task-done-button"
              class="btn btn-md btn-success"
              onclick="taskDone();"
              id="task-done-button"
              class="btn btn-md btn-success"
              onclick="taskDone();"
            >
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>
            <button id="task-edit-button" class="btn btn-md btn-secondary" onclick="taskEdit();">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button id="task-delete-button" class="btn btn-md btn-danger" onclick="taskDelete();">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <hr />
        <!-- Done Tasks -->
        <h1 class="mt-4">Finished Tasks</h1>
        <div class="container-fluid">
          <div id="task-data" class="mt-4">
            <p id="task-title" class="lead" contenteditable="false">
              Task Title 1
            </p>
            <p id="task-date" class="lead" contenteditable="false">
              Task Date 1
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="//code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
